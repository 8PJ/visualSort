<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="scripts.js" defer></script>
    <title>Sorting</title>
</head>

<body>
    <div class="input">
        <div class="slider">
            <label>Elements</label>
            <br>
            <input class="num" type="range" min="2" max="300" value="50" oninput="updateVal(this, this.value)">
            <br>
            <output class="outputNum">50</output>
            <br>
        </div>

        <div class="slider">
            <label>Speed</label>
            <br>
            <input class="speed" type="range" min="1" max="100" value="50" oninput="updateVal(this, this.value)">
            <br>
            <output class="outputSpeed">50</output>
            <br>
        </div>

        <div class="method">
            <input class="btn" type="button" value="Generate">

            <select class="sortMethod">
                <option value="bubble">bubble</option>
                <option value="insertion">insertion</option>
                <option value="selection">selection</option>
                <option value="merge">merge</option>
                <option value="quick">quick</option>
            </select>
            <input class="btnSort" type="button" value="Sort">
        </div>
    </div>
    <div class="sorting">
    </div>
</body>

</html>
